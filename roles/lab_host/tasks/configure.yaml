---
- name: 'Configure tmux'
  ansible.builtin.copy:
    src: 'tmux.conf'
    dest: '/root/.tmux.conf'
    owner: 'root'
    group: 'root'
    mode: '0644'

- name: 'Configure vim'
  ansible.builtin.copy:
    src: 'vimrc'
    dest: '/root/.vimrc'
    owner: 'root'
    group: 'root'
    mode: '0644'

- name: 'Create containers config directory'
  ansible.builtin.file:
    path: '/root/.config/containers'
    owner: 'root'
    group: 'root'
    mode: '0750'
    state: 'directory'

- name: 'Create containers authentication file'
  ansible.builtin.copy:
    dest: '/root/.config/containers/auth.json'
    content: "{{ lab_pull_secret }}\n"
    owner: 'root'
    group: 'root'
    mode: '0644'

- name: 'Configure chronyd'
  ansible.builtin.template:
    src: 'chrony.conf.j2'
    dest: '/etc/chrony.conf'
    owner: 'root'
    group: 'root'
    mode: '0644'
  notify:
    - 'svc restart chronyd'

- name: 'Configure squid'
  ansible.builtin.template:
    src: 'squid.conf.j2'
    dest: '/etc/squid/squid.conf'
    owner: 'root'
    group: 'root'
    mode: '0644'
  notify:
    - 'svc restart squid'

- name: 'Enable squid service'
  ansible.builtin.service:
    name: 'squid'
    enabled: true
  ignore_errors: "{{ ansible_check_mode }}"

- name: 'Configure aws credentials'
  community.general.ini_file:
    path: '/root/.aws/credentials'
    section: 'default'
    option: "{{ item.option }}"
    value: "{{ item.value }}"
  loop:
    - { option: 'aws_access_key_id', value: "{{ lab_aws_access_key_id }}" }
    - { option: 'aws_secret_access_key', value: "{{ lab_aws_secret_access_key }}" }
    - { option: 'region', value: "{{ lab_aws_region | default('us-east-1') }}" }
    - { option: 'output', value: "{{ lab_aws_output | default('json') }}" }
  when: lab_aws_access_key_id is defined and lab_aws_secret_access_key is defined